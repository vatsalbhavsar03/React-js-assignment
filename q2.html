let op = "<option value=''>--Select State--</option>"
$.each(stateCity,function(key,val){
    op += `<option value="${key}">${key}</option>`
})
$("#state").html(op);
$("#state").change(function(){
    if($(this).val() != ""){
        let state = $(this).val();
        $("#city").attr("disabled",false);
        let o = "<option value=''>--Select City--</option>";
        $.each(stateCity,function(key,val){        
            if(key == state){
                $.each(val,function(index,city){
                    o += `<option value='${city}'>${city}</option>`
                });
            }            
        })
        $("#city").html(o);
    }else{
        $("#city").attr("disabled",true);
